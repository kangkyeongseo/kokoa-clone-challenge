<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOKOA CLONE - CHAT</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat">
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <span><i class="fas fa-wifi"></i></span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__timestamp">18:43</span>
      </div>
      <div class="status-bar__column">
        <span>82%</span>
        <span><i class="fas fa-battery-three-quarters fa-lg"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </div>
    <header class="seperate-header">
      <div class="seperate-header__column">
        <span><i class="fas fa-angle-left fa-2x"></i></span>
      </div>
      <div class="seperate-header__column">
        <h3 class="seperate-header__title">파이리</h3>
      </div>
      <div class="seperate-header__column">
        <span>
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </span>
      </div>
    </header>
    <main>
      <div class="chat-timestamp">
        <span>Friday, April 15, 2022</span>
      </div>
      <div class="chat-box">
        <div class="chat-box__column">
          <img src="images/avatar.jpeg" alt="" />
        </div>
        <div class="chat-box__column">
          <span class="chat-box__title">파이리</span>
          <div class="chat-box__content">
            <span class="chat-box__text">파이리이</span>
            <span class="chat-box__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="chat-box chat-box--right">
        <div class="chat-box__column">
          <!-- <img src="images/avatar.jpeg" alt="" /> -->
        </div>
        <div class="chat-box__column">
          <!-- <span class="chat-box__title">파이리</span> -->
          <div class="chat-box__content">
            <span class="chat-box__text">파이리이</span>
            <span class="chat-box__time">21:27</span>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/1e841ee03e.js"
    crossorigin="anonymous"
  ></script>
</html>
