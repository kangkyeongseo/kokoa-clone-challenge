<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOKOA CLONE - MORE</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="more">
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <span><i class="fas fa-wifi"></i></span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__timestamp">18:43</span>
      </div>
      <div class="status-bar__column">
        <span>82%</span>
        <span><i class="fas fa-battery-three-quarters fa-lg"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </div>
    <header class="screen-header">
        <div class="screen-header__column">
            <h3c class="screen-header__title">More</h3>
        </div>
        <div class="screen-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                <span class="circle-alarm circle-alarm--cog"></span>
            </span>  
        </div>
    </header>
    <main>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="images/avatar.jpeg">
                <div class="user-component__info">
                    <span class="user-component__title">파이리</span>
                    <span class="user-component__text">+1 787-493-4219<i class="fas fa-info-circle"></i></span>
                </div>
            </div>
            <div class="user-component__column">
                <span><i class="fas fa-comment-alt fa-2x"></i></span>
                <!--<span>1</span>-->
            </div>
        </div>
        <div class="more-icons">
            <div class="more-icons__icon">
                <span><i class="far fa-calendar-alt fa-2x"></i></span>
                <span>Calendar</span>
            </div>
            <div class="more-icons__icon">
                <span>
                    <i class="fas fa-box fa-2x"></i>
                    <span class="circle-alarm circle-alarm--cog"></span>
                </span>
                <span>Talk Drive</span>
            </div>
            <div class="more-icons__icon">
                <span><i class="far fa-smile fa-2x"></i></span>
                <span>Emoticons</span>
            </div>
            <div class="more-icons__icon">
                <span><i class="fas fa-brush fa-2x"></i></span>
                <span>Themes</span>
            </div>
            <div class="more-icons__icon">
                <span><i class="fas fa-user-circle fa-2x"></i></span>
                <span>Account</span>
            </div>
            <div class="more-icons__icon">
                <span><i class="far fa-comments fa-2x"></i></span>
                <span>Openchat</span>
            </div>
        </div>
        <div class="more-suggestions">
            <div class="more-suggestions__title">
                <span>Suggestions</span>
            </div>
            <div class="more-suggestions__contain">
                <div class="more-suggestions__suggestion">
                    <div class="more-suggestions__icon">K</div>
                    <span class="more-suggestions__name">Kokoa Story</span>
                </div>
                <div class="more-suggestions__suggestion">
                    <div class="more-suggestions__icon">K</div>
                    <span class="more-suggestions__name">Kokoa Story</span>
                </div>
                <div class="more-suggestions__suggestion">
                    <div class="more-suggestions__icon">K</div>
                    <span class="more-suggestions__name">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="screen-nav">
        <a class="screen-nav__column" href="friends.html">
            <span><i class="fas fa-user fa-2x"></i></span>
        </a>
        <a class="screen-nav__column" href="chats.html">
            <span><i class="fas fa-comment fa-2x"></i></span>
            <span class="circle-alarm circle-alarm--number">1</span>
        </a>
        <a class="screen-nav__column" href="find.html">
            <span><i class="fas fa-search fa-2x"></i></span>
        </a>
        <a class="screen-nav__column" href="more.html">
            <span><i class="fas fa-ellipsis-h fa-2x"></i></span>
            <span class="circle-alarm circle-alarm--dot"></span>
        </a>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/1e841ee03e.js"
    crossorigin="anonymous"
  ></script>
</html>
