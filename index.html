<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOKOA CLONE - LOGIN</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span> No Service </span>
          <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__timestamp">18:43</span>
        </div>
        <div class="status-bar__column">
          <span>82%</span>
          <span><i class="fas fa-battery-three-quarters fa-lg"></i></span>
          <span><i class="fas fa-bolt"></i></span>
        </div>
    </div>
    <main>
        <header class="login-header">
            <h1 class="login-header__title">Welcome to KokoaTalk</h1>
            <p class="login-header__text">If you have a Kokoa Account,</br>log in with your email or phone number.</p>
        </header>
        <form action="friends.html" class="login-form">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <input class="login-form__btn" type="submit" value="Log In">
            <input class="login-form__btn" type="submit" value="Sign up">
            <a href="#">Find Kokao Account or Password</a>
        </form>

        <div class="platform">
          <a class="platform-login platform-login--naver">
            <div class="platform-login__column">
              <img src="./images/naver.png" >
            </div>
            <div class="platform-login__column">
              <span>네이버로 로그인</span>
            </div>
            <div class="platform-login__column"></div>
          </a>
          <a class="platform-login platform-login--google">
            <div class="platform-login__column">
              <img src="./images/google.png" >
            </div>
            <div class="platform-login__column">
              <span>구글로 로그인</span>
            </div>
            <div class="platform-login__column"></div>
          </a>
          <a class="platform-login platform-login--apple">
            <div class="platform-login__column">
              <i class="fab fa-apple fa-2x"></i>
            </div>
            <div class="platform-login__column">
              <span>애플로 로그인</span>
            </div>
            <div class="platform-login__column"></div>
          </a>
        </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/1e841ee03e.js"
    crossorigin="anonymous"
  ></script>
</html>
