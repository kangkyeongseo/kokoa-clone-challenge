<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOKOA CLONE - SETTINGS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="settings">
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <span><i class="fas fa-wifi"></i></span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__timestamp">18:43</span>
      </div>
      <div class="status-bar__column">
        <span>82%</span>
        <span><i class="fas fa-battery-three-quarters fa-lg"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </div>
    <header class="seperate-header">
      <div class="seperate-header__column">
        <span><i class="fas fa-angle-left fa-2x"></i></span>
      </div>
      <div class="seperate-header__column">
        <h3 class="seperate-header__title">Settings</h3>
      </div>
      <div class="seperate-header__column">
        <span>
          <span><i class="fas fa-search fa-lg"></i></span>
        </span>
      </div>
    </header>
    <main>
      <div class="setting-item">
        <div class="setting-item__column">
          <span><i class="fas fa-bullhorn fa-lg"></i></span>
          <span>Notices</span>
        </div>
      </div>
      <div class="setting-item">
        <div class="setting-item__column">
          <span><i class="fas fa-flask fa-lg"></i></span>
          <span>Kokoa Lab</span>
        </div>
      </div>
      <div class="setting-item">
        <div class="setting-item__column">
          <span><i class="fas fa-info-circle fa-lg"></i></span>
          <span>Version</span>
        </div>
        <div class="setting-item__column">
          <span>Latest Version</span>
        </div>
      </div>
    </main>
    <nav class="screen-nav">
      <a class="screen-nav__column" href="friends.html">
        <span><i class="fas fa-user fa-2x"></i></span>
      </a>
      <a class="screen-nav__column" href="chats.html">
        <span><i class="fas fa-comment fa-2x"></i></span>
        <span class="circle-alarm circle-alarm--number">1</span>
      </a>
      <a class="screen-nav__column" href="find.html">
        <span><i class="fas fa-search fa-2x"></i></span>
      </a>
      <a class="screen-nav__column" href="more.html">
        <span><i class="fas fa-ellipsis-h fa-2x"></i></span>
        <span class="circle-alarm circle-alarm--dot"></span>
      </a>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/1e841ee03e.js"
    crossorigin="anonymous"
  ></script>
</html>
