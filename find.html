<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOKOA CLONE - FIND</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="find">
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <span><i class="fas fa-wifi"></i></span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__timestamp">18:43</span>
      </div>
      <div class="status-bar__column">
        <span>82%</span>
        <span><i class="fas fa-battery-three-quarters fa-lg"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </div>
    <header class="screen-header">
        <div class="screen-header__column">
            <h3c class="screen-header__title">Find</h3>
        </div>
        <div class="screen-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
                <i class="fas fa-cog fa-lg"></i>
                <span class="circle-alarm circle-alarm--cog"></span>
            </span>
        </div>
    </header>
    <main>
        <div class="find-icons">
            <a href="#">
                <div class="find-icons__icon">
                    <span><i class="fas fa-qrcode fa-2x"></i></span>
                    <span>QR Code</span>
                </div>
            </a>
            <a href="#">
                <div class="find-icons__icon">
                    <span><i class="far fa-address-book fa-2x"></i></span>
                    <span>Add by</br>Contacts</span>
                </div>
            </a>
            <a href="#">
                <div class="find-icons__icon">
                    <span><i class="fas fa-fingerprint fa-2x"></i></span>
                    <span>Add by ID</span>
                </div>
            </a>
            <a href="#">
                <div class="find-icons__icon">
                    <span><i class="far fa-envelope fa-2x"></i></span>
                    <span>Invite</span>
                </div>
            </a>
        </div>
        <div class="find-recommended">
            <div class="find-recommended__title">
                <h4>Recommended Friedns</h4>
            </div>
            <div class="find-recommended__content">
                <span>You have no recommended friends</span>
            </div>
        </div>
        <div class="find-openchat">
            <div class="find-openchat__title">
                <span>Open Chat</span>
                <span>GO to Openchat Home<i class="fas fa-angle-right"></i></span>
            </div>
            <div class="find-openchat__content">
                <div class="find-openchat__content__column">
                    <span class="find-openchat__name">#파이리</span>
                    <span class="find-openchat__text">#파이리#불대문자#띠부띠부</span>
                    <div class="find-openchat__member">
                        <img src="images/avatar.jpeg">
                        <span class="find-openchat__count">802 members</span>
                        <span class="bar"></span>
                        <span class="find-openchat__active">Active</span>
                    </div>
                </div>
                <div class="find-openchat__content__column">
                    <div class="find-openchat__cover">
                        <img src="images/avatar.jpeg">
                        <span class="find-openchat__heart">
                            <i class="fas fa-heart"></i>
                            <span>326</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="find-openchat__content">
                <div class="find-openchat__content__column">
                    <span class="find-openchat__name">#파이리</span>
                    <span class="find-openchat__text">#파이리#불대문자#띠부띠부</span>
                    <div class="find-openchat__member">
                        <img src="images/avatar.jpeg">
                        <span class="find-openchat__count">802 members</span>
                        <span class="bar"></span>
                        <span class="find-openchat__active">Active</span>
                    </div>
                </div>
                <div class="find-openchat__content__column">
                    <div class="find-openchat__cover">
                        <img src="images/avatar.jpeg">
                        <span class="find-openchat__heart">
                            <i class="fas fa-heart"></i>
                            <span>326</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="screen-nav">
        <a class="screen-nav__column" href="friends.html">
            <span><i class="fas fa-user fa-2x"></i></span>
        </a>
        <a class="screen-nav__column" href="chats.html">
            <span><i class="fas fa-comment fa-2x"></i></span>
            <span class="circle-alarm circle-alarm--number">1</span>
        </a>
        <a class="screen-nav__column" href="find.html">
            <span><i class="fas fa-search fa-2x"></i></span>
        </a>
        <a class="screen-nav__column" href="more.html">
            <span><i class="fas fa-ellipsis-h fa-2x"></i></span>
            <span class="circle-alarm circle-alarm--dot"></span>
        </a>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/1e841ee03e.js"
    crossorigin="anonymous"
  ></script>
</html>
